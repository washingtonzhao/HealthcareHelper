<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href = "./format.css" media="all">
<body>
<div class="container">
  <form id="contact" action="mapsTrial1.html" method="GET">
    <center><h3>Medical Service Locator</h3></center>
    <fieldset>
      <input name="query" placeholder="Query" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input name="zipcode" placeholder="Zipcode" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input name="radius" placeholder="Radius" type="text" tabindex="3" required>
    </fieldset>
    <fieldset>
      <button type="submit" id="contact-submit" data-submit="...Sending" value="Submit">Submit</button>
    </fieldset>
  </form>
  <button onclick="myFunction()">.</button>
  <p></p>
  <button onclick="ourFunction()">,</button>

<script>
  function myFunction() {
    window.location = "mapsTrial.html?query=brain&zipcode=94720&radius=10"
  }

  function ourFunction() {
    window.location = "mapsTrial2.html?query=lipids&zipcode=91125&radius=10"
  }
</script>
</div>
</body>
</html>
