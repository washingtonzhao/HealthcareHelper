<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href = "./format.css" media="all">
<body>
<div class="container">
  <form id="contact" action="mapsTrial.html" method="GET">
    <center><h3>Medical Service Locator</h3></center>
    <fieldset>
      <input name="query" placeholder="Query" type="text" value="blood test" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input name="zipcode" placeholder="Zipcode" type="text" value="91125" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input name="radius" placeholder="Radius" type="text" value="5" tabindex="3" required>
    </fieldset>
    <fieldset>
      <button type="submit" id="contact-submit" data-submit="...Sending" value="Submit">Submit</button>
    </fieldset>
  </form>
  <button onclick="myFunction()">.</button>
  <p></p>
  <button onclick="ourFunction()">_</button>

<script>
  function myFunction() {
    window.location = "mapsTrial1.html?query=mri&zipcode=91125&radius=5"
  }

  function ourFunction() {
    window.location = "mapsTrial2.html?query=lipids&zipcode=91125&radius=10"
  }
</script>
</div>
</body>
</html>
