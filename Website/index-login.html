	<body>
		<script>
			window.fbAsyncInit = function() {
				FB.init({
					appId            : '354596178482626',
					autoLogAppEvents : true,
					xfbml            : true,
					version          : 'v3.2'
				});
			};
		</script>
		<script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>

		<div id="fb-root"></div>
		<script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=354596178482626&autoLogAppEvents=1"></script>

		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<form class="login100-form validate-form" action="form_insurance.html">
						<span class="login100-form-title p-b-26">
							Welcome
						</span>

						<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
							<input class="input100" type="text" name="email">
							<span class="focus-input100" data-placeholder="Email"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Enter password">
							<span class="btn-show-pass">
								<i class="zmdi zmdi-eye"></i>
							</span>
							<input class="input100" type="password" name="pass">
							<span class="focus-input100" data-placeholder="Password"></span>
						</div>

						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn">
									Login
								</button>
							</div>
						</div>
							<div class="w3-container">
								<p>
									<br>
									<center>
									<div class="fb-login-button" data-size="large" data-button-type="login_with" data-auto-logout-link="false" data-use-continue-as="false"></div>
								</p>
								<p2>
									<br>
									<center>
										<div id="my-signin2"></div>
								  	<script>
									    function onSuccess(googleUser) {
									      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
												var profile = googleUser.getBasicProfile();
								        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
								        console.log('Full Name: ' + profile.getName());
								        console.log('Given Name: ' + profile.getGivenName());
								        console.log('Family Name: ' + profile.getFamilyName());
								        console.log("Image URL: " + profile.getImageUrl());
								        console.log("Email: " + profile.getEmail());
								        // The ID token you need to pass to your backend:
								        var id_token = googleUser.getAuthResponse().id_token;
								        console.log("ID Token: " + id_token);
									    }
									    function onFailure(error) {
									      console.log(error);
									    }
									    function renderButton() {
									      gapi.signin2.render('my-signin2', {
									        'scope': 'profile email',
									        'width': 240,
									        'height': 50,
									        'longtitle': true,
									        'theme': 'dark',
									        'onsuccess': onSuccess,
									        'onfailure': onFailure
									      });
									    }
									  </script>
								  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
									</center>
								</p2>
								<p3>
									<br>
									<div id="my-login-button-target" />
							    <script>
							       window.snapKitInit = function () {
							        var loginButtonIconId = 'my-login-button-target';
							        snap.loginkit.mountButton(loginButtonIconId, {
							          clientId: '54d2b4f1-171b-4619-b8cc-c7d6cd45e0b3',
							          redirectURI: 'http://localhost',
							          scopeList: [
							            'user.display_name',
							            'user.bitmoji.avatar',
							          ],
							          handleResponseCallback: function() {
							            snap.loginkit.fetchUserInfo()
							              .then(data => console.log('User info:', data));
							          },
							        });
							      };
							      (function (d, s, id) {
							        var js, sjs = d.getElementsByTagName(s)[0];
							        if (d.getElementById(id)) return;
							        js = d.createElement(s); js.id = id;
							        js.src = "https://sdk.snapkit.com/js/v1/login.js";
							        sjs.parentNode.insertBefore(js, sjs);
							      }(document, 'script', 'loginkit-sdk'));
							    </script>
								</p3>
							</div>

						<!--<div class="text-center p-t-20">

					</form>
