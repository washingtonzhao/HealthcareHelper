<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href = "./format.css" media="all">
<body>
  <h0>
<div class="container">
  <form id="contact" action="form_map.html" method="GET">
    <center><h3>Insurance</h3>
    <fieldset>
      <select name=companies autofocus>
        <option value="hide">-- Insurance Companies --</option>
        <option value="unitedHealthCare">United Healthcare</option>
        <option value="anthem">Anthem</option>
        <option value="aetna">Aetna</option>
        <option value="kaiser">Kaiser Permanente</option>
        <option value="cigna">Cigna</option>
      </select>
    </fieldset>
    <fieldset>
      <select name=policies autofocus>
        <option value="hide">-- Insurance Policies --</option>
        <option value="hmo">Health Maintance Organizations (HMOs) </option>
        <option value="ppo">Preferred Provider Organizations (PPOs)</option>
        <option value="epo">Exclusive Provider Organizations (EPOs)</option>
      </select>
    </fieldset>
    <fieldset>
      <button type="submit" id="contact-submit" data-submit="...Sending" value="Submit">Submit</button>
    </fieldset>
  </center>
  </form>
</div>
</h0>
</body>
</html>
